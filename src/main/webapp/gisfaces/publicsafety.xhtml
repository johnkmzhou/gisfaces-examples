<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:gis="http://gisfaces.com">

<h:head>
	<title>GISFaces Example Map</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Louisville Public Safety and Land Records"></h:outputText>

		<h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>

		<gis:map mapPanel="panel1" background="topo" latitude="38.2" longitude="-85.7" zoom="10">
			<gis:service id="parcels" type="dynamic" url="http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Louisville/LOJIC_LandRecords_Louisville/MapServer" opacity="0.25"></gis:service>
			<gis:service id="cameras" type="dynamic" url="http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Louisville/LOJIC_PublicSafety_Louisville/MapServer"></gis:service>
			<f:ajax event="click" listener="#{mapBean.doMapClickListener}" render="messages1"></f:ajax>
			<f:ajax event="extent" listener="#{mapBean.doMapExtentListener}" render="messages1"></f:ajax>
			<f:ajax event="view" listener="#{mapBean.doMapGraphicViewListener}" render="messages1"></f:ajax>
			<f:ajax event="select" listener="#{mapBean.doMapGraphicSelectListener}" render="messages1"></f:ajax>
		</gis:map>

		<h:outputText value="Click on a feature to see its attributes."></h:outputText>

		<h:messages id="messages1" layout="table" showDetail="true" showSummary="true"></h:messages>
	</h:form>
</h:body>

</html>
